---

cpu_performance:
  governor: performance
  energy_perf_bias: performance
  min_perf_pct: 100

disk_rotational:
  apm: 255
  spindown: 0
  readahead: ">4096"
  elevator: cfq

scsi_host_performance:
  alpm: max_performance

vm_thp_madvise:
  transparent_hugepages: madvise

sysctl_standard:
  # Default performance-tuning
  kernel.sched_min_granularity_ns: 10000000
  kernel.sched_wakeup_granularity_ns: 15000000
  vm.dirty_ratio: 40
  vm.dirty_background_ratio: 10
  vm.swappiness: 10

  # Global network tuning
  net.core.somaxconn: 1024
  net.ipv4.tcp_max_syn_backlog: 4096
  net.core.netdev_max_backlog: 10000
  net.core.netdev_budget: 1200
  net.core.netdev_budget_usecs: 6000

  # Per connection tuning
  net.core.wmem_max: 16777216
  net.core.rmem_max: 16777216
  net.ipv4.tcp_wmem: 8192 65536 16777216
  net.ipv4.tcp_rmem: 8192 65536 16777216

  # OpenIO sysctl
  net.ipv4.tcp_fastopen: 1
  net.ipv4.tcp_rfc1337: 1
  net.ipv4.ip_local_port_range: 8192 65535
  net.ipv4.tcp_syncookies: 0
  kernel.pid_max: 196608
  net.ipv4.tcp_sack: 1
  net.ipv4.tcp_tw_reuse: 1
  net.ipv4.tcp_timestamps: 1
  net.ipv4.tcp_mtu_probing: 1
  net.ipv4.tcp_window_scaling: 1
  vm.vfs_cache_pressure: 10

  net.ipv4.tcp_keepalive_time: 60
  net.ipv4.tcp_keepalive_intvl: 10
  net.ipv4.tcp_keepalive_probes: 6
  net.ipv4.tcp_fin_timeout: 10

sysctl_standard_redis: "{{ sysctl_standard | combine({'vm.overcommit_memory': 1}) }}"

...
